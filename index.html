<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linky API Test</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body class="dark">
  <div class="container">
    <aside class="sidebar">
      <h2>Scanned Links</h2>
      <ul id="savedResults"></ul>
    </aside>

    <main class="main">
      <div class="topbar">
        <h1>Linky Scanner</h1>
      </div>

      <div class="scanner">
        <input type="text" id="urlInput" placeholder="Enter website.com" />
        <button id="scanBtn" onclick="checkLink()">Scan</button>
        <div id="loadingBar" class="loading-bar hidden"></div>
        <p id="result">Result will appear here.</p>
        <button id="saveBtn" class="hidden">Save Result</button>
      </div>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
